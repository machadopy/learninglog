{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block header %}
    <h2>
        <p>Adicione um novo Topico</p>
    </h2>
{% endblock header %}

{% block content %} 
    


    <form action="{% url 'new_topic' %}", method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}



        <button name="submit" class="btn btn-primary">Adicionar</button>
        


    </form>

{% endblock content %}
