{% extends 'learning_logs/base.html' %}

{% block content %}

    {% if error %}
        <p>Login e senha incorretos, por favor verifique.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}        

        <button name="submit">Entrar</button>

    </form>


{% endblock content %}
